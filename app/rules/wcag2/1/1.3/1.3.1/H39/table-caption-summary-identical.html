<!doctype html>
<html lang="en">
    <head>
        <title>Test case: table-caption-summary-identical</title>
    </head>
    <body>
        <h1>This should fail</h1>
        <table summary="some text">
            <caption>some text</caption>
            <tr><td>A cell</td><td>Another cell</td></tr>
        </table>

        <h1>These should pass</h1>
        <table summary="some text">
            <caption>some other text</caption>
            <tr><td>A cell</td><td>Another cell</td></tr>
        </table>

        <table summary="some text">
            <tr><td>A cell</td><td>Another cell</td></tr>
        </table>

        <table>
            <caption>some text</caption>
            <tr><td>A cell</td><td>Another cell</td></tr>
        </table>

        <table>
            <tr><td>A cell</td><td>Another cell</td></tr>
        </table>

    </body>
</html>
