<!doctype html>
<html lang="en">
    <head>
        <title>Test case: duplicated-for-attribute</title>
    </head>
    <body>
        <h1>Failures ahoy</h1>
        <label for="moose">
            First label for moose
        </label>
        <label for="moose">
            Second label for moose
        </label>
        <h1>Labels that are okay</h1>
        <label for="beer">Beer</label>
        <label for="wine">Wine</label>

        <h1>Non-labels</h1>
        <p for="why">This is a paragraph with a for attribute. It should not have one, but this test should not care either.</p>
    </body>
</html>
